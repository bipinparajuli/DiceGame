<body>
    <script>
        function fun(n) {
            if (n % 2 != 0)
                return false;
            var result = 0,
                x = 1;
            while (n != 0) {
                var dig1 = (n % 10);
                var dig2 = (((n - dig1) / 10) % 10)
                result += x * (10 * dig1 + dig2)
                x *= 100;
                n = Math.floor(n / 100)
            }
            return result;
        }
        console.log(fun(1234))
            //Changing the capatilization of all character
        function fun1(n) {
            var str = " ";
            for (let i = 0; i < n.length; i++) {
                if (/[A-Z]/.test(n[i]))
                    str += n[i].toLowerCase()
                else
                    str += n[i].toUpperCase();
            }
            return str;
        }
        console.log(fun1("parajuli"))
        //Swappig of Two Array
        
    </script>
</body>
