<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Dice Game</title>
    <!--google font-->
    <script src="https://kit.fontawesome.com/005f4b2b23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class=" row ">
                <span class=" text-center "><i  style="margin-right: 15px;" class=" fas fa-plus-circle "></i>New Game</span>

            </div>
            <div class=" row ">
                <div class=" col-4  ">
                    <h2 class="player text-center ">Player 1</h2>
                    <h1 class="score text-center T0">0</h1>
                    <button type="button" class="btn btn-primary btn-lg text-center">Current <br> <span class="player-0">0</span></button>
                </div>
                <div class=" col-4 controls ">
                    <img src="image/dice-1.png" class="dice" alt="" srcset="">
                    <div class="roll">
                        <h4><i style="margin-right: 15px;" class="fas fa-sync"></i>ROLL DICE</h4>
                    </div>
                    <div class="hold">
                        <h4><i style="margin-right: 15px;" class="fas fa-download"></i>HOLD</h4>
                    </div>
                </div>
                <div class=" col-4 ">
                    <h2 class="player text-center">Player 2</h2>
                    <h1 class="score text-center T1">0</h1>
                    <button type="button" class="btn btn-primary btn-lg text-center">Current <br> <span class="player-1">0</span></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity=" sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin=" anonymous "></script>
    <script src=" https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity=" sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin=" anonymous "></script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity=" sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin=" anonymous "></script>
</body>

</html>
